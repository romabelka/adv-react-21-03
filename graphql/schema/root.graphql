type Event {
    id: ID
    title: String
    where: String
    url: String
    people: [Person]
}

type Person {
    id: ID
    firstName: String
}

type Query {
    allEvents: [Event]
    event(id: ID): Event,
    allPeople:[Person]
}

type Mutation {
    setName(id: ID, name: String): Person,
         createEvent(id: ID, month: String, submissionDeadline: String, title: String, url: String, when: String, where: String, peopleIds: [ID]): Event
}
