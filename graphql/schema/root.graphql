type Event {
    id: ID
    title: String
    where: String
    url: String
    people: [Person]
}

type Person {
    id: ID
    firstName: String
}

type Query {
    allEvents: [Event]
    event(id: ID): Event,
}

type Mutation {
    setName(id: ID, name: String): Person
    addEvent(title: String, where: String, url: String): Event
}
