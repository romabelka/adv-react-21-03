type Event {
    id: ID
    title: String
    where: String
    url: String
    people: [Person]
    when: String
    submissionDeadline: String
    month: String
}

type Person {
    id: ID
    firstName: String
}

type Query {
    allEvents: [Event]
    event(id: ID): Event,
}

type Mutation {
    setName(id: ID, name: String): Person
    addNewEvent(month: String, submissionDeadline: String, title: String, url: String, when: String, where: String): Event
}
