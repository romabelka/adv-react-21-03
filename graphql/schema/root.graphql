type Event {
    id: ID
    title: String
    where: String
    url: String
    people: [Person]
}

type Person {
    id: ID
    firstName: String
}

type Query {
    allEvents: [Event]
    allPersons: [Person]
    event(id: ID): Event,
    person(id: ID): Person,
}

input EventInput {
    title: String
    where: String
    url: String
}

type Mutation {
    setName(id: ID, name: String): Person
    addEvent(event: EventInput!): Event
}
