type Event {
    id: ID
    title: String
    where: String
    url: String
    people: [Person]
}

type Person {
    id: ID
    firstName: String
    events: [Event]
}

type Query {
    allEvents: [Event]
    allPeople: [Person]
    person(id: ID): Person
    event(id: ID): Event,
}

input EventInput {
    title: String
    where: String
    url: String
}

type Mutation {
    setName(id: ID, name: String): Person
    addEvent(event: EventInput!): Event
}
